<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
</head>
<body>
<h3>Add New Product</h3>
<form th:action="@{/products}" th:object="${product}" th:method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" name="name"
               th:value="${product} != null ? ${product.getName()} : ''"/>
    </div>
    <div class="form-group">
        <label for="desc">Price:</label>
        <input id="desc" type="text" class="form-control" name="price"
               th:value="${product} != null ? ${product.getPrice()} : ''"/>
    </div>
    <div class="form-group">
        <label for="cat">Category:</label>
        <select name="cat" id="cat" th:field="${product.category}">
            <option value="0">select option</option>
            <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
<!--            <option th:each="category: ${categories}" th:value="${product} != null ? ${product.getCategory()} : ''" th:text="${category.name}" ></option>-->
        </select>
    </div>
    <div class="form-group">
        <label for="man">Manufacturer:</label>
        <select name="man" id="man" th:field="${product.manufacturer}">
            <option value="0">select option</option>
            <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
<!--            <option th:each="manufacturer: ${manufacturers}" th:value="${product} != null ? ${product.getManufacturer()} : ''" th:text="${manufacturer.name}"></option>-->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
